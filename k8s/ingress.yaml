apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-app
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-dns01"
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - demo.int.emxlab.dev
      secretName: demo-app-tls
  rules:
    - host: demo.int.emxlab.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: demo-app
                port:
                  number: 80
